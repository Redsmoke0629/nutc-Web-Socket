    <script>
        // --- è¨­å®š ---
        let ws;
        let selectedColor = '#ffedd5'; // é è¨­ç±³ç™½è‰² (åœ¨æ·±è‰²èƒŒæ™¯æ¯”è¼ƒæ¸…æ¥š)
        const container = document.getElementById('danmaku-container');
        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        
        // --- é€£ç·šé‚è¼¯ ---
        function connect() {
            // æ³¨æ„ï¼šå¦‚æœä½ æ”¹é portï¼Œé€™è£¡ä¹Ÿè¦æ”¹æˆ 3000
            ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                console.log('âœ… é¦¬å¹´ä¼ºæœå™¨é€£ç·šæˆåŠŸ');
                statusDot.className = 'w-3 h-3 rounded-full bg-green-400 shadow-[0_0_10px_#4ade80] animate-pulse';

            ws.onclose = () => {
                console.log('âŒ é€£ç·šä¸­æ–·');
                statusDot.className = 'w-3 h-3 rounded-full bg-red-500';
                statusText.innerText = 'æ–·ç·šé‡é€£ä¸­...';
                setTimeout(connect, 3000);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    createDanmaku(data.text, data.color);
                } catch (e) {
                    console.error(e);
                }
            };
        }

        // --- å½ˆå¹•é‚è¼¯ ---
        function createDanmaku(text, color) {
            const el = document.createElement('div');
            el.innerText = text;
            el.className = 'danmaku-item';
            el.style.color = color;
            
            // éš¨æ©Ÿé«˜åº¦ (0% - 65%) é¿é–‹ä¸‹æ–¹ UI
            const topPercent = Math.floor(Math.random() * 65);
            el.style.top = topPercent + '%';

            // éš¨æ©Ÿå¤§å°
            const size = (Math.random() * 1.5 + 2).toFixed(1);
            el.style.fontSize = size + 'rem';

            // éš¨æ©Ÿé€Ÿåº¦ (é¦¬è·‘å¾—å¿«æ…¢ä¸åŒ)
            const duration = (Math.random() * 3 + 5).toFixed(1); // 5~8ç§’
            el.style.animationDuration = duration + 's';

            container.appendChild(el);
            el.addEventListener('animationend', () => el.remove());
        }

        // --- ç™¼é€é‚è¼¯ ---
        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ text, color: selectedColor }));
                input.value = ''; 
                input.focus();
            } else {
                alert('ä¼ºæœå™¨é‚„æ²’æº–å‚™å¥½ï¼Œè«‹ç¨ç­‰ï¼');
